group 'com.samcgardner'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.reactivex', name: 'rxjava', version: '1.3.0'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-sqs', version: '1.11.184'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.elasticmq', name: 'elasticmq-server_2.11', version: '0.13.8'

}
